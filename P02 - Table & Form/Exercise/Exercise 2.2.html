<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Class Schedule</title>
  </head>
  <body>
    <table border>
      <caption>
        Middle School Weekly Schedule
      </caption>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM</td>
          <td class="math">Mathematics</td>
          <td class="science">Science</td>
          <td class="language">English</td>
          <td class="math">Algebra</td>
          <td class="arts">Art</td>
        </tr>
        <tr>
          <td>10:30 AM</td>
          <td class="language">Spanish</td>
          <td class="math">Geometry</td>
          <td class="science">Biology</td>
          <td class="language">Reading</td>
          <td class="science">Chemistry</td>
        </tr>
        <!-- More rows can be added -->
      </tbody>
    </table>
  </body>
</html>
