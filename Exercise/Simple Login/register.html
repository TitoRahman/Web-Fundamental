<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700">
    <div class="flex h-screen items-center justify-center">
      <div class="bg-gray-800 p-10 rounded-lg w-96">
        <h1 class="text-2xl font-bold text-white text-center">Register</h1>
        <div class="space-y-4 mt-4">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            class="w-full p-2 rounded-lg bg-gray-700 text-white"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="w-full p-2 rounded-lg bg-gray-700 text-white"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full p-2 rounded-lg bg-gray-700 text-white"
          />
          <button
            type="submit"
            class="w-full p-2 rounded-lg bg-blue-500 text-white"
            onclick="handleRegister()"
          >
            Register
          </button>
        </div>
        <div class="text-center text-white mt-4">
          Already have an account? <br /><a
            href="login.html"
            class="text-blue-500"
            >Login</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
