<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Student Management</h1>

      <!-- Form for adding and updating students -->
      <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4" id="formTitle">Add Student</h2>
        <form id="studentForm" class="grid grid-cols-2 gap-4">
          <div>
            <label for="name" class="block font-bold text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-3 py-2 border rounded-md"
              required
            />
          </div>
          <div>
            <label for="age" class="block font-bold text-gray-700">Age</label>
            <input
              type="number"
              id="age"
              class="w-full px-3 py-2 border rounded-md"
              required
            />
          </div>
          <div class="col-span-2 flex justify-end">
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded-md"
            >
              Save Student
            </button>
          </div>
        </form>
      </div>

      <!-- Student Table -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Student List</h2>
        <table
          class="min-w-full bg-white border-collapse border border-gray-200"
          id="studentTable"
        >
          <thead>
            <tr>
              <th class="border px-4 py-2">Name</th>
              <th class="border px-4 py-2">Age</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
